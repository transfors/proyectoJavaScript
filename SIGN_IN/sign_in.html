<body>

<!-- MENU -->

        <a href="..\index.html">Academy Transfor</a>

<section class="menu-trigger" onclick="document.body.classList.toggle('nav-open')">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</section>


<!-- SIGN IN -->
    <div class="container">
        <form action="">
            <!-- RECUADRO EXTERIOR -->
            <span></span>
            <span></span>
            <span></span>
            <span></span>

            <!-- CORREO ELECTRONICO  -->
            <p class="fs-3 text-primary fw-semibold">Sign in</p>
            <label for="email" class="form-label">E-mail</label>
            <div class="correo">
                <input type="email" class="inp bg-info-subtle" id="email" placeholder="Enter Your Email" required="">
                <i class="icon fas fa-envelope"></i>
                <i class="icono error error-icon fas fa-times-circle"></i>
                <i class="icono correcto correctos btn-correcto fas fa-check-circle"></i>
                <span id="texto" class="txtactivo">Sure! Here's a valid email address</span>
            </div>

            <!-- PASSWORD -->
            <label class="pt-3" for="">Password</label>
            <div class="pass">
                <i class="icon-eye fas fa-eye-slash"></i>
                <input type="password" class="bg-info-subtle" placeholder="Enter Your Password">
                <i class="lock fa fa-lock"></i>
            </div>

            <div class="indicador">
                <div class="icon-text">
                    <p class="text">Must contain at least one number and one uppercase and lowercase letter, and at
                        least 8 or more characters</p>
                </div>
            </div>

            <!-- BOTON LOGIN -->
            <div class="boton">
                <button class="btn fw-semibold" type="submit">Sign in</button>
            </div>

            <div class="check">
                <div class="remember">
                    <label class="recuadro">
                        <input title="check" class="check" type="checkbox" name="check" value="check"></label>
                    Remember me
                </div>
                <div class="forgot">
                    <a title="#" class="text-decoration-none" href="..\FORGOT\forgot.html">Forgot password?</a>
                </div>
            </div>

            <div class="registro fw-semibold text-center bg-success rounded-5 p-3"><a href=""
                    class="text-decoration-none">Sign up</a></div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <script src="sign_in.js"></script>

</body>
