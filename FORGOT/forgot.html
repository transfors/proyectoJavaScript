<body>

    <!-- MENU -->
    <nav class="menuinterior">
        <div>
            <a href="..\SIGN_IN\sign_in.html">Sign in</a>
            <a href="..\SIGN_UP\sign_up.html">Sign up</a>
            <a href="..\index.html">Academy Transfor</a>
        </div>
    </nav>

    <section class="menu-trigger" onclick="document.body.classList.toggle('nav-open')">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </section>

    <div class="containers">

        <!-- FORGOT PASSWORD? -->
        <div class="container d-flex flex-column">
            <div class="row align-items-center justify-content-center min-vh-100">
                <div class="col-12 col-md-8 col-lg-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <div class="mb-4">
                                <h5>Forgot Password?</h5>
                                <p class="mb-2">Enter your registered email to reset the password
                                </p>
                            </div>
                            <form>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" id="email" class="inp form-control" name="email"
                                        placeholder="Enter Your Email" required="">
                                </div>
                                <div class="mb-3 d-grid">
                                    <button type="submit" class="btn btn-primary">
                                        Reset Password
                                    </button>
                                </div>
                                <span>Don't have an account? <a class="text-decoration-none" href="..\SIGN_UP\sign_up.html">Sign up</a></span>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
